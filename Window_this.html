    // polyfill customised function 
    // filter function
    let arr =[1,2,3,4,5,6]
    Array.prototype.myFilter=function(cb){
        let res=[]
        for(let i=0;i<this.length;i++){
            if(cb(this[i],i,this)){
                res.push(this[i])
            }
        }
        return res
    }
    let data=arr.myFilter((a,b,c)=>{
        return a%2==0
    })
