<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function expression
        //pure function::functions that are called any no. of times, but display same output.
        function print(){
            console.log("hiii")
        }
        print()
        

        //impure function::functions when called multiple times, give different outputs everytime.
        let a=5
        function sum(){
            a+=5
            return a
        }
        console.log(sum())
        console.log(sum())

    </script>
</body>
</html>
